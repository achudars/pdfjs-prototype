<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon-32x32.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF.js Prototype</title>
    <style>
      /* Prevent FOUC by setting initial styles with custom color palette */
      html, body {
        margin: 0;
        padding: 0;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        background-color: #304C89;
        color: #e8e5da;
        min-height: 100vh;
      }
      
      #app {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(100, 141, 229, 0.3);
        border-top: 3px solid #648de5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Maintain dark theme even in light mode preference */
      @media (prefers-color-scheme: light) {
        html, body {
          background-color: #304C89;
          color: #e8e5da;
        }
      }
      
      /* Hide content until React loads */
      .pre-react {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
        color: #9eb7e5;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="pre-react">
        <div class="loading-spinner"></div>
        <p>Loading PDF.js Prototype...</p>
      </div>
    </div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
